
<div class="pt-5  pb-2">
    <h3 class="text-center">Test</h3>
    <br>
    <input class="form-control" placeholder="Search by Title" [(ngModel)]="searchF">
</div>
<br>


<!--TABLE-->

<div class="table-responsive">
    <table class="table">
        <thead class="bg-info rounded text-center text-uppercase text-white">
          <tr>
            <th scope="col">title</th>
            <th scope="col">url</th>
            <th scope="col">created_at</th>
            <th scope="col">author</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let items of details | search:searchF" (click)="modaldata(items)" data-toggle="modal" data-target="#myModal">

            <td> {{items.title}}</td>
            <td> {{items.url}}</td>
            <td>{{items.created_at}}</td>
            <td>{{items.author}}</td>
          </tr>
         
         
        </tbody>
      </table>
</div>





<!--Model-->
<div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal_borders">
                <button type="button" class="close close_button" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body pl-5 pr-5 pt-0">
                <h3 class="heading_model">Table Raw Data
                </h3>
                <pre>
                        {{rawdata |json}}
                </pre>

                <div class="modal-footer modal_borders pt-0">
                        <button type="button" class="btn submit_button" data-dismiss="modal">close</button>
                    </div>
            </div>
            
        </div>
     
        </div>
    </div>
